name: Go_lib

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'
      - name: Get dependencies
        run: go mod download
      - name: Build
        run: go build -o Go_lib
#      - name: Test
#        run: go test ./...
      - name: Deploy
        uses: easingthemes/ssh-deploy@v2.0.10
        with:
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          host: ${{ secrets.SSH_HOST }}
          source: "myapp"
          target: "${{ secrets.SSH_TARGET }}"
